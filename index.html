<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: bisque;">
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for images">
        <button class="search-button" id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img
                src="https://images.unsplash.com/photo-1691812779388-12c7b53ff150?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1NHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
                <a href="https://unsplash.com/photos/a-city-skyline-at-night-with-lights-reflecting-in-the-water-11_DMXLEgdM" target="_blank">Night Beauty</a>
        </div>
        <div class="search-result">
            <img
                src="https://images.unsplash.com/photo-1617083934555-5fc3dc25434d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG1vdW5hdGluc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60">
                <a href="https://unsplash.com/photos/h1Gzq-MJk74" target="_blank">Mountain</a>
        </div> 
        <div class="search-result">
            <img
                src="https://images.unsplash.com/photo-1605051538177-72c289389de5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjl8fHNuYWtlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60">
                <a href="https://unsplash.com/photos/f1q4NlVRYSc" target="_blank">Snake</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>


















    <script src="script.js"></script>
</body>

</html>
